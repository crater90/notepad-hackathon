<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="relative bg-gradient-to-r from-rose-400 to-orange-300 font-rubik max-h-screen overflow-auto"
  >
    <header class="sticky inset-0 mx-auto">
      <div
        class="flex items-center py-1.5 px-2 sm:pl-5 sm:pr-7 justify-between bg-white shadow dark:bg-background border-b dark:border-gray-600 z-40"
      >
        <a class="text-rose-500 font-bold text-2xl">NotePad</a>
        <div
          class="cursor-pointer p-2 rounded bg-gray-100 hover:bg-gray-200 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
            />
          </svg>
        </div>
      </div>
    </header>

    <main>
      <section
        class="transition duration-300 border bg-white rounded-md overflow-hidden sm:max-w-md md:max-w-md lg:max-w-lg w-11/12 mx-auto mt-10 shadow-md cursor-text"
      >
        <form id="inputForm" class="p-2">
          <div class="flex flex-col">
            <input
              type="text"
              id="text-area-title"
              placeholder="Title"
              class="transition duration-300 font-semibold p-1 outline-none sm:text-sm md:text-sm lg:text-xl"
            />
            <textarea
              class="transition duration-300 p-1 my-2 outline-none sm:text-sm lg:text-base resize-none"
              id="text-area-note"
              type="text"
              rows="3"
              cols="20"
              placeholder="Take a note..."
            ></textarea>
            <div class="flex justify-between items-center px-2 text-sm">
              <div>
                <button class="hover:bg-gray-200 rounded-md p-1">
                  <svg
                    height="16"
                    width="16"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M0 64C0 46.3 14.3 32 32 32H80 96 224c70.7 0 128 57.3 128 128c0 31.3-11.3 60.1-30 82.3c37.1 22.4 62 63.1 62 109.7c0 70.7-57.3 128-128 128H96 80 32c-17.7 0-32-14.3-32-32s14.3-32 32-32H48V256 96H32C14.3 96 0 81.7 0 64zM224 224c35.3 0 64-28.7 64-64s-28.7-64-64-64H112V224H224zM112 288V416H256c35.3 0 64-28.7 64-64s-28.7-64-64-64H224 112z"
                    />
                  </svg>
                </button>
                <button class="hover:bg-gray-200 rounded-md p-1">
                  <svg
                    height="16"
                    width="16"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M128 64c0-17.7 14.3-32 32-32H352c17.7 0 32 14.3 32 32s-14.3 32-32 32H293.3L160 416h64c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H90.7L224 96H160c-17.7 0-32-14.3-32-32z"
                    />
                  </svg>
                </button>
              </div>
              <div class="flex gap-x-2">
                <button
                  class="form-btn bg-emerald-300 text-emerald-900"
                  id="save-btn"
                >
                  Save
                </button>
                <button class="form-btn bg-red-300 text-red-900">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </section>

      <section class="mt-10 transition duration-300">
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-11/12 md:max-w-4xl lg:max-w-5xl xl:max-w-6xl mx-auto"
          id="parent-grid"
        ></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
